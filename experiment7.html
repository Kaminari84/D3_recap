        //Tutorial - https://www.dashingd3js.com/adding-an-svg-element
        document.addEventListener('DOMContentLoaded', function(){
            // do something
            console.log("Document READY!");

            //Create the SVG Viewport selection
            var svgContainer = d3.select("body").append("svg")
                                     .attr("width", 400)
                                     .attr("height", 100)
                                     .style('border','1px solid black');

            var axisScale = d3.scaleLinear()
                .domain([0,100])
                .range([0,400]);

            //https://stackoverflow.com/questions/40465283/what-is-d3-svg-axis-in-d3-version-4
            var xAxis = d3.axisBottom(axisScale);

            console.log(typeof(xAxis));

            //Create a group Element for the Axis elements and call the xAxis function
            var xAxisGroup = svgContainer.append("g")
                    .call(xAxis);


           
        });
