<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Harbour Bot</title>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--<link href="d3_ts2/d3-timeseries/dist/d3_timeseries.min.css" rel="stylesheet">-->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <!--<script src="./d3_ts2/d3-timeseries/dist/d3_timeseries.min.js"></script>-->

    
    <!--STYLE-->
    <style>
    </style>

    <!--SCRIPT-->
    <script>
        //Tutorial - https://www.dashingd3js.com/adding-an-svg-element
        document.addEventListener('DOMContentLoaded', function(){
            // do something
            console.log("Document READY!");

            var spaceCircles = [30, 70, 110];

            var svgContainer = d3.select("body").append("svg")
                                    .attr("width", 200)
                                    .attr("height", 200)
                                    .style("border", "1px solid black");

            var circles = svgContainer.selectAll("circle")
                          .data(spaceCircles)
                          .enter()
                          .append("circle");

            var circleAttributes = circles
                .attr("cx", function (d) { return d; })
                .attr("cy", function (d) { return d; })
                .attr("r", 20)
                .style("fill", function(d) {
                         var returnColor;
                         if (d === 30) { returnColor = "green";
                         } else if (d === 70) { returnColor = "purple";
                         } else if (d === 110) { returnColor = "red"; }
                         return returnColor;
                       });

            // JSON data structure
            var jsonCircles = [
                { "x_axis": 30, "y_axis": 30, "radius": 20, "color" : "green"},
                { "x_axis": 70, "y_axis": 70, "radius": 20, "color" : "purple"},
                { "x_axis": 110, "y_axis": 100, "radius": 20, "color" : "red"}
            ];

            console.log(jsonCircles);

            var svgContainer2 = d3.select("#jsonCircles").append("svg")
                    .attr("width", 200)
                    .attr("height", 200)
                    .style("border", "1px solid red");


            var circles = svgContainer2.selectAll("circle")
                    .data(jsonCircles)
                    .enter()
                    .append("circle");

            var circleAttributes = circles
                    .attr("cx", function (d) { return d.x_axis; })
                    .attr("cy", function (d) { return d.y_axis; })
                    .attr("r", function (d) { return d.radius; })
                    .style("fill", function (d) { return d.color; });

            // Rectangles
            var svgContainer3 = d3.select("#jsonRectangles").append("svg")
                    .attr("width", 200)
                    .attr("height", 200)
                    .style("border", "1px solid blue");

            svgContainer3.append("line")
                    .attr("x1", 5)
                    .attr("y1", 190)
                    .attr("x2", 195)
                    .attr("y2", 190)
                    .attr("stroke","red")
                    .attr("stroke-width",5);
            
            var rectangles = svgContainer3.selectAll("rect")
                    .data(jsonCircles)
                    .enter()
                    .append("rect")
                    .attr("x", function(d) { return d.x_axis; })
                    .attr("y", function(d) { return d.y_axis; })
                    .attr("width", function(d) { return d.radius; })
                    .attr("height", function(d) { return d.radius; })
                    .style("fill", function(d) { return d.color; });

            // Ellipses
            var svgContainer4 = d3.select("#jsonEllipses").append("svg")
                    .attr("width", 200)
                    .attr("height", 200)
                    .style("border", "1px solid green");

            var ellipses = svgContainer4.selectAll("ellipse")
                    .data(jsonCircles)
                    .enter()
                    .append("ellipse")
                    .attr("cx", function(d) { return d.x_axis; })
                    .attr("cy", function(d) { return d.y_axis; })
                    .attr("rx", function(d) { return d.radius; })
                    .attr("ry", function(d) { return (d.radius*d.radius)/15; })
                    .style("fill", function(d) { return d.color; });

            
            

           
           
        });
    </script>

    </head>
<body>
    <div id="jsonCircles"></div>
    <div id="jsonRectangles"></div>
    <div id="jsonEllipses"></div>


</body>
</html>
