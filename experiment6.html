<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Harbour Bot</title>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--<link href="d3_ts2/d3-timeseries/dist/d3_timeseries.min.css" rel="stylesheet">-->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <!--<script src="./d3_ts2/d3-timeseries/dist/d3_timeseries.min.js"></script>-->

    
    <!--STYLE-->
    <style>
    </style>

    <!--SCRIPT-->
    <script>
        //Tutorial - https://www.dashingd3js.com/adding-an-svg-element
        document.addEventListener('DOMContentLoaded', function(){
            // do something
            console.log("Document READY!");

            //Circle Data Set
            var circleData = [
                { "cx": 20, "cy": 20, "radius": 20, "color" : "green" },
                { "cx": 70, "cy": 70, "radius": 20, "color" : "purple" }];
            
            //Create the SVG Viewport
            var svgContainer = d3.select("#labelContainer").append("svg")
                .attr("width",200)
                .attr("height",200)
                .style("border","1px solid gray");  
                
            //Add circles to the svgContainer
            var circles = svgContainer.selectAll("circle")
                .data(circleData)
                .enter()
                .append("circle");

            //Add the circle attributes
            var circleAttributes = circles
                .attr("cx", function (d) { return d.cx; })
                .attr("cy", function (d) { return d.cy; })
                .attr("r", function (d) { return d.radius; })
                .style("fill", function (d) { return d.color; });

            //Add the SVG Text Element to the svgContainer
            var text = svgContainer.selectAll("text")
                .data(circleData)
                .enter()
                .append("text");

            //Add SVG Text Element Attributes
            var textLabels = text
                .attr("x", function(d) { return d.cx; })
                .attr("y", function(d) { return d.cy; })
                .text( function (d) { return "( " + d.cx + ", " + d.cy +" )"; })
                .attr("font-family", "sans-serif")
                .attr("font-size", "20px")
                .attr("fill", "red");

        });

       

    </script>
        

    </head>
<body>
    <svg width="200" height="200">
        <circle cx="20" cy="20" r="20" fill="green" />
        <circle cx="70" cy="70" r="20" fill="purple" />
        <text x="20" y="20" 
            font-family="sans-serif" 
            font-size="20px"
            text-anchor="middle" 
            fill="red">Hello!</text>
        <text x="70" y="70" font-family="sans-serif" font-size="20px" fill="red">Hello!</text>
    </svg>

    <div id="labelContainer"></div>
   

</body>
</html>
